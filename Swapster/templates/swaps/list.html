{% extends 'base.html' %}

{% block title %} Свапы {% endblock %}

{% block content %}

    <a href="{% url 'lots:index' %}"><button type="button" >Мои Лоты</button></a>
    <br>

    <h3>Свапы</h3>

    {% if latest_swaps_list %}
        <tr class="table">
            <th scope="row"><h3>Свапы:</h3></th>
            {% for s in latest_swaps_list %}
                <td class="row"><a href="{% url 'swaps:detail' s.id %}">{{ s.swap_title }}</a></td><br>
            {% endfor %}
        </tr>

    {% else %}
    {% endif %}
{% endblock %}
